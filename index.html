<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- boxicon -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <title>TravelokaOCR</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm pt-3">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/images/logo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item underline ms-3 me-5 mt-2">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown ms-3 me-5 mt-2">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                About
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li class="underline"><a class="dropdown-item" href="#">Why are we here?</a></li>
                <li class="underline"><a class="dropdown-item" href="#">Supporting partner</a></li>
                <li class="underline"><a class="dropdown-item" href="#">Feature steps</a></li>
              </ul>
            </li>
            <li class="nav-item underline ms-3 me-5 mt-2">
              <a class="nav-link" aria-current="page" href="#">Advantage</a>
            </li>
            <li class="nav-item underline ms-3 mt-2">
              <a class="nav-link" aria-current="page" href="#">Our Teams</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="hero">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-5 col-md-6 mt-5 mt-md-0 mb-3 mb-md-0 text-center text-md-start">
            <h1 class="heading fw-bold">Scan your travel identity in <span class="highlight">a flash time</span></h1>
            <p class="p-heading mt-4">
              Type your administration data manually could take forever. Get the app right now and save your time!
            </p>
            <div class="mt-5">
              <a href="#" class="btn btn-orange btn-head rounded-pill">
                Get the App
              </a>
              <a href="#" class="btn btn-white border-orange ms-4 btn-head rounded-pill">
                <img class="float-start play-icon" src="assets/images/play-icon.svg" alt="">Watch Tutorial
              </a>
            </div>
          </div>
          <div class="col-lg-7 col-md-6 scene text-md-end text-sm-center">
            <img src="assets/images/travel-plans.png" width="600" class="img-hero" alt="">
          </div>
        </div>
      </div>
    </section>
  </header>


  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
